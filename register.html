<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <style media="screen">
  #border{
    border: 1px solid black;
    background: white;
  }
  body{
    background-image: url();
    background: silver;
  }
  .signin {
    background-color: #f1f1f1;
    text-align: center;
    font-size: 24px;
  }

  </style>
  <body>
    <div class="container" style="background: ">
      <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6" id="border">
          <form action="index.html" method="post">
            <h3>Register</h3>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div class="form-inline">
              <label>Last Name:  </label> &emsp;
              <input style="width: 80%" type="text" name="Username" placeholder="Last Name" class="form-control" required>
            </div>
            <br>
            <div class="form-inline">
              <label>First Name: </label> &emsp;
              <input style="width: 80%" type="text" name="" value="" placeholder="First Name" class="form-control" required>
            </div>
            <br>
            <div class="form-inline">
              <label>Identity Card: </label> &emsp;
              <input style="width: 78%" type="text" name="identity card" value="" placeholder="Identity Card" class="form-control" required>
            </div>
            <br>
            <div class="form-inline">
              <label for="sdt">Phone Number:  &ensp; <label style="color:red">*</label> </label> &emsp;
              <div class="form-inline">
                <div class="input-group-append">
                  <span class="input-group-text" style="height: 35px;">+841</span>
                </div> &emsp;
                <input style="width: 70%" type="text" name="" value="" placeholder="9********" class="form-control" required  >
              </div>
            </div>
            <br>
            <div class="form-inline">
              <label>E-mail Address: </label> &emsp;
              <input style="width: 60%" type="email" name="Email" value="" placeholder="Email Address" class="form-control" id="Email" required>
              <div class="input-group-append">
                <span class="input-group-text" style="height: 33px;">@example.com</span>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label for="psw">Password:  <label style="color: red">*</label> </label>
              <input type="password" name="" value="" placeholder="Abcd123***" size="16" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="psw">Repeat Password: <label style="color: red">*</label> </label>
              <input type="password" name="" value="" placeholder="Abcd123***" size="16" class="form-control" required>
            </div>
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button style="width: 100%; font-size: 24px;; text-align: center" type="submit" class="btn btn-primary">Register</button>
            <br><br>
            <div class="container-fluid signin">
              <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
          </form>
        </div>
        <div class="col-3">

        </div>

      </div>
    </div>
  </body>
</html>
